<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PM-TTA45 APEX 5ft — Demo</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- SKETCHFAB VIEWER API -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>

  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-panel: #222222;
      --bg-card: #2a2a2a;
      --bg-card-hover: #333333;
      --text-primary: #f0f0f0;
      --text-muted: #999999;
      --accent: #e85d26;
      --accent-dim: rgba(232, 93, 38, 0.15);
      --border: #3a3a3a;
    }

    * { font-family: 'Lexend Deca', sans-serif; }
    html, body, .col-lg-7 { padding: 0 !important; margin: 0 !important; }
    body { overflow: auto; background-color: var(--bg-dark); color: var(--text-primary); }

    .container-fluid { position: relative; overflow: hidden; }
    .col-lg-7 { height: 100vh; overflow: hidden; position: relative; }
    .api-frame { width: 100%; height: 100%; border: none; }

    .configurator-form {
      background-color: var(--bg-panel);
      height: 100vh;
      overflow-y: auto;
      padding: 0;
      flex-direction: column;
    }

    .loading-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loading-overlay .spinner-border { width: 3rem; height: 3rem; color: var(--accent); }

    /* DEMO PANEL */
    .demo-panel { padding: 1.5rem; }

    .demo-banner {
      background: #3a2000;
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      margin-bottom: 1.25rem;
      font-size: 0.7rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      text-align: center;
    }

    .demo-section-label {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 1rem 0 0.5rem 0;
    }

    .demo-btn {
      display: block;
      width: 100%;
      text-align: left;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 0.65rem 1rem;
      margin-bottom: 0.4rem;
      color: var(--text-primary);
      font-size: 0.8rem;
      font-weight: 500;
      font-family: 'Lexend Deca', sans-serif;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .demo-btn:hover { background: var(--bg-card-hover); border-color: #555; }
    .demo-btn.active { background: var(--accent-dim); border-color: var(--accent); color: var(--accent); }

    .demo-btn .sub {
      display: block;
      font-size: 0.6rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 1px;
    }
    .demo-btn.active .sub { color: var(--accent); opacity: 0.7; }

    .demo-status {
      margin-top: 1.25rem;
      padding: 0.6rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.75rem;
    }
    .demo-status .lbl { font-size: 0.55rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 0.15rem; }
    .demo-status .val { font-weight: 600; color: var(--accent); }

    @media screen and (max-width: 991px) {
      .col-lg-7 { height: 50vh; }
      .configurator-form { height: auto; min-height: 50vh; }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- VIEWER -->
      <div class="col-lg-7 col-md-7">
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <iframe
          src=""
          id="api-frame"
          class="api-frame model-viewer"
          sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
          allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true">
        </iframe>
      </div>

      <!-- DEMO CONTROLS -->
      <div class="col-lg-5 col-md-5 configurator-form d-flex" style="overflow-x: hidden;">
        <div class="demo-panel">

          <div class="demo-banner">Demo Controls</div>

          <div class="demo-section-label">APEX</div>

          <button class="demo-btn active" data-variant="PM-TTA45 APEX A" onclick="pick(this)">
            Layout A — no rear drawer <span class="sub">PM-TTA45 APEX A</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 APEX A-RDM" onclick="pick(this)">
            Layout A + Rear Drawer Module <span class="sub">PM-TTA45 APEX A-RDM</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 APEX B" onclick="pick(this)">
            Layout B — no rear drawer <span class="sub">PM-TTA45 APEX B</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 APEX B-RDM" onclick="pick(this)">
            Layout B + Rear Drawer Module <span class="sub">PM-TTA45 APEX B-RDM</span>
          </button>

          <div class="demo-section-label">BASECAMP</div>

          <button class="demo-btn" data-variant="PM-TTA45 BASECAMP" onclick="pick(this)">
            Base — no drawers <span class="sub">PM-TTA45 BASECAMP</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 BASECAMP-BS" onclick="pick(this)">
            Drawers Both Sides <span class="sub">PM-TTA45 BASECAMP-BS</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 BASECAMP-DS" onclick="pick(this)">
            Drawer Driver Side only <span class="sub">PM-TTA45 BASECAMP-DS</span>
          </button>
          <button class="demo-btn" data-variant="PM-TTA45 BASECAMP-PS" onclick="pick(this)">
            Drawer Passenger Side only <span class="sub">PM-TTA45 BASECAMP-PS</span>
          </button>

          <div class="demo-status">
            <div class="lbl">Currently Showing</div>
            <div class="val" id="statusLabel">PM-TTA45 APEX A</div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script>
    (function () {
      'use strict';

      /* ================================================================
         CONFIG
         ================================================================ */
      var SKETCHFAB_UID  = '866c979dbf32463e9afc868d9662dc62';
      var API_VERSION    = '1.12.1';
      var DEFAULT_MODEL  = 'PM-TTA45 APEX A';
      var VARIANTS       = [
        'PM-TTA45 APEX A',
        'PM-TTA45 APEX A-RDM',
        'PM-TTA45 APEX B',
        'PM-TTA45 APEX B-RDM',
        'PM-TTA45 BASECAMP',
        'PM-TTA45 BASECAMP-BS',
        'PM-TTA45 BASECAMP-DS',
        'PM-TTA45 BASECAMP-PS'
      ];
      var ALWAYS_VISIBLE = ['Floor']; 

      /* ================================================================
         STATE
         ================================================================ */
      var api = null, nodeMap = {}, currentVariant = null, viewerReady = false;

      /* ================================================================
         INIT
         ================================================================ */
      var iframe = document.querySelector('.api-frame');
      var client = new Sketchfab(API_VERSION, iframe);

      client.init(SKETCHFAB_UID, {
        success: onSuccess,
        error: function () { console.error('[Sketchfab] Error loading model'); },
        autostart: 1,
        ui_watermark: 0,
        ui_infos: 0,
        ui_controls: 0
      });

      function onSuccess(apiInstance) {
        api = apiInstance;
        api.start(function () {
          api.addEventListener('viewerready', function () {
            buildNodeMap(function () {
              hideAllVariants(function () {
                showModel(DEFAULT_MODEL);
                document.getElementById('loadingOverlay').classList.add('hidden');
                viewerReady = true;
              });
            });
          });
        });
      }

      /* ================================================================
         NODE MAP
         ================================================================ */
      function buildNodeMap(cb) {
        api.getNodeMap(function (err, nodes) {
          if (err) { console.error('[Sketchfab] getNodeMap error:', err); if (cb) cb(); return; }
          nodeMap = {};
          console.log('%c[NodeMap] ======== ALL NODES ========', 'color:#e85d26;font-weight:bold');
          for (var k in nodes) {
            if (nodes[k].name) {
              console.log('  "' + nodes[k].name + '"  id:' + nodes[k].instanceID);
              nodeMap[nodes[k].name] = nodes[k].instanceID;
            }
          }
          console.log('%c[NodeMap] ======== END (' + Object.keys(nodeMap).length + ') ========', 'color:#e85d26;font-weight:bold');
          if (cb) cb();
        });
      }

      /* ================================================================
         HIDE ALL VARIANTS
         ================================================================ */
      function hideAllVariants(cb) {
        var pending = VARIANTS.length;
        VARIANTS.forEach(function (v) {
          toggleCollection(v, false, function () { if (--pending === 0 && cb) cb(); });
        });
      }

      /* ================================================================
         SHOW MODEL
         ================================================================ */
      function showModel(variantName) {
        if (VARIANTS.indexOf(variantName) === -1) {
          console.warn('[Sketchfab] Unknown variant:', variantName);
          return;
        }
        VARIANTS.forEach(function (v) { toggleCollection(v, v === variantName); });
        ALWAYS_VISIBLE.forEach(function (v) { toggleCollection(v, true); });
        currentVariant = variantName;
        console.log('[Sketchfab] Showing:', variantName);

        var lbl = document.getElementById('statusLabel');
        if (lbl) lbl.textContent = variantName;
      }

      /* ================================================================
         TOGGLE COLLECTION
         ================================================================ */
      function toggleCollection(colName, show, cb) {
        api.getNodeMap(function (err, nodes) {
          if (err) { if (cb) cb(); return; }
          for (var k in nodes) {
            var n = nodes[k];
            if (n.name && (n.name === colName || n.name.indexOf(colName + '_') === 0)) {
              show ? api.show(n.instanceID) : api.hide(n.instanceID);
            }
          }
          if (cb) cb();
        });
      }

      /* ================================================================
         GLOBAL API
         ================================================================ */
      window.showModel         = showModel;
      window.getCurrentVariant = function () { return currentVariant; };
      window.sketchfabApi      = function () { return api; };
      window.isViewerReady     = function () { return viewerReady; };

    })();

    /* ==================================================================
       DEMO UI — button click handler (not for production)
       ================================================================== */
    function pick(el) {
      if (!window.isViewerReady()) return;
      document.querySelectorAll('.demo-btn').forEach(function (b) { b.classList.remove('active'); });
      el.classList.add('active');
      window.showModel(el.getAttribute('data-variant'));
    }
  </script>

</body>
</html>
